name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    env:
      TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}

    steps:
      - name: Enable RDP and Firewall
        shell: pwsh
        run: |
          Write-Host "Enabling RDP"

          Set-ItemProperty `
            'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name fDenyTSConnections -Value 0

          Set-ItemProperty `
            'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name UserAuthentication -Value 0

          netsh advfirewall firewall add rule `
            name="RDP" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create Admin User
        shell: pwsh
        run: |
          Write-Host "Creating admin user"

          $user = "rdpadmin$(Get-Random -Maximum 9999)"

          $securePassword = ConvertTo-SecureString `
            ([Guid]::NewGuid().ToString("N") + "!Aa1") `
            -AsPlainText -Force

          New-LocalUser `
            -Name $user `
            -Password $securePassword `
            -AccountNeverExpires `
            -PasswordNeverExpires `
            -Description "GitHub RDP User"

          Add-LocalGroupMember -Group "Administrators" -Member $user
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user

          $plainPassword = [Runtime.InteropServices.Marshal]::PtrToStringAuto(
            [Runtime.InteropServices.Marshal]::SecureStringToBSTR($securePassword)
          )

          Add-Content $env:GITHUB_ENV "RDP_USER=$user"
          Add-Content $env:GITHUB_ENV "RDP_PASSWORD=$plainPassword"

          Write-Host "Admin user created"

      - name: Set Chrome as Default Browser
        shell: pwsh
        run: |
          Write-Host "Setting Chrome as default browser"

          $http = "HKCU:\Software\Microsoft\Windows\Shell\Associations\UrlAssociations\http\UserChoice"
          $https = "HKCU:\Software\Microsoft\Windows\Shell\Associations\UrlAssociations\https\UserChoice"

          New-Item $http -Force | Out-Null
          New-Item $https -Force | Out-Null

          Set-ItemProperty $http ProgId ChromeHTML
          Set-ItemProperty $https ProgId ChromeHTML

      - name: Install Tailscale
        shell: pwsh
        run: |
          Write-Host "Installing Tailscale"

          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $msi = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest $url -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i `"$msi`" /quiet" -Wait

      - name: Start Tailscale
        shell: pwsh
        run: |
          Write-Host "Starting Tailscale"

          sc.exe start tailscaled | Out-Null

          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey="$env:TAILSCALE_AUTH_KEY" `
            --hostname="gh-${{ github.run_id }}"

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 | Select-Object -First 1
          Add-Content $env:GITHUB_ENV "TAILSCALE_IP=$ip"

      - name: Show Access Info and Keep Runner Alive
        shell: pwsh
        run: |
          Write-Host "================================"
          Write-Host "RDP READY"
          Write-Host "Tailscale IP : $env:TAILSCALE_IP"
          Write-Host "Username     : $env:RDP_USER"
          Write-Host "Password     : $env:RDP_PASSWORD"
          Write-Host "Chrome       : Set as default"
          Write-Host "================================"

          while ($true) {
            Start-Sleep 300
          }