name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    env:
      TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}

    steps:
      - name: Enable RDP and Firewall
        shell: pwsh
        run: |
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' fDenyTSConnections 0
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' UserAuthentication 0
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create Admin User
        shell: pwsh
        run: |
          $user = "rdpadmin$(Get-Random -Max 9999)"
          $pass = [System.Web.Security.Membership]::GeneratePassword(14,3)
          net user $user $pass /add
          net localgroup administrators $user /add
          net localgroup "Remote Desktop Users" $user /add
          Add-Content $env:GITHUB_ENV "RDP_USER=$user"
          Add-Content $env:GITHUB_ENV "RDP_PASSWORD=$pass"

      - name: Install Google Chrome
        shell: pwsh
        run: |
          $url = "https://www.google.com/chrome/install/375.126/chrome_installer.exe"
          $exe = "$env:TEMP\chrome.exe"
          Invoke-WebRequest $url -OutFile $exe
          Start-Process $exe -ArgumentList "/silent /install" -Wait

      - name: Set Chrome as Default Browser
        shell: pwsh
        run: |
          $http = "HKCU:\Software\Microsoft\Windows\Shell\Associations\UrlAssociations\http\UserChoice"
          $https = "HKCU:\Software\Microsoft\Windows\Shell\Associations\UrlAssociations\https\UserChoice"
          New-Item $http -Force | Out-Null
          New-Item $https -Force | Out-Null
          Set-ItemProperty $http ProgId ChromeHTML
          Set-ItemProperty $https ProgId ChromeHTML

      - name: Install Google Antigravity IDE (Windows EXE)
        shell: pwsh
        run: |
          Write-Host "Installing Google Antigravity IDE"
          $agUrl = "https://antigravity.google/download/antigravity-windows-x64.exe"
          $agExe = "$env:TEMP\antigravity.exe"

          Invoke-WebRequest $agUrl -OutFile $agExe
          Start-Process $agExe -ArgumentList "/silent /install" -Wait

      - name: Install Developer Dependencies
        shell: pwsh
        run: |
          winget install --id OpenJS.NodeJS.LTS -e --silent
          winget install --id Git.Git -e --silent

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $msi = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i `"$msi`" /quiet" -Wait

      - name: Start Tailscale
        shell: pwsh
        run: |
          sc.exe start tailscaled
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey="$env:TAILSCALE_AUTH_KEY" `
            --hostname="gh-${{ github.run_id }}"

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          Add-Content $env:GITHUB_ENV "TAILSCALE_IP=$ip"

      - name: Show Access Info and Keep Alive
        shell: pwsh
        run: |
          Write-Host "==============================="
          Write-Host "RDP READY"
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host "Google Antigravity Installed"
          Write-Host "Chrome is Default Browser"
          Write-Host "==============================="

          while ($true) {
            Start-Sleep 300
          }